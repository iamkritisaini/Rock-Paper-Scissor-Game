<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  
<p class="title">Rock Paper Scissors</p>

<button onclick="
playgame('rock');
"class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

<button onclick="
playgame('paper');
" class="move-button" ><img src="paper-emoji.png" class="move-icon"></button>

<button onclick="
playgame('scissor');
" class="move-button"><img src="scissor-emoji.png" class="move-icon"></button>


<p class="js-result result"></p>
 <p class="js-moves"></p>  
 <p class="js-score score"></p>

<button onclick="
score.wins=0;
score.losses=0;
score.ties=0;
localStorage.removeItem('score');
updatescoreelement();
" class="reset-score">Reset Score</button>

<script src="script.js"></script>
</body>
